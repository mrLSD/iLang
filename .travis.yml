language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - wget
      - gcc
      - binutils-dev
      - libiberty-dev

cache: cargo

script:
  - bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"
  - cargo build --all
  - cargo test --all

git:
  depth: 1
